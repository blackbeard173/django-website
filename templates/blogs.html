{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'head.html' %}
    </head>
    <body>
        <!--Jumbotron-->
        {% for blg in blog %}
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-4">
                        <!--Image-->
                        <img
                            src="{{blg.img.url}}"
                            alt="image"
                            width="100%"
                            height="100%"
                        />
                        <!--Image-->
                    </div>
                    <div class="col-md-8">
                        <!--Text-->
                        <!--NGO Name-->
                        <p class="name">{{blg.author_name}}</p>
                        <!--NGO Name-->
                        <!--Description-->
                        <p class="description">{{blg.post}}</p>
                        <!--Description-->
                        <!--Text-->
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!--Jumbotron-->
    </body>
</html>
